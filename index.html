<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hyundai Santa Fe – Colour Compare</title>
  <style>
    :root{
      --bg: #f3f4f6;
      --panel: rgba(255,255,255,0.85);
      --text: #111827;
      --muted: #6b7280;
      --border: rgba(17,24,39,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.08);
      --radius: 16px;
    }
    [data-theme="dark"]{
      --bg:#0b1020;
      --panel: rgba(17,24,39,0.72);
      --text:#f9fafb;
      --muted:#cbd5e1;
      --border: rgba(255,255,255,0.14);
      --shadow: 0 12px 34px rgba(0,0,0,0.35);
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: linear-gradient(to bottom, rgba(255,255,255,0.65), rgba(255,255,255,0.25));
      border-bottom: 1px solid var(--border);
    }
    [data-theme="dark"] header{
      background: linear-gradient(to bottom, rgba(3,7,18,0.70), rgba(3,7,18,0.25));
    }
    .wrap{ max-width: 1400px; margin: 0 auto; padding: 16px; }
    .titleRow{
      display:flex; gap: 14px; align-items: center; justify-content: space-between; flex-wrap: wrap;
    }
    h1{
      font-size: 18px;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .controls{
      display:flex; gap: 10px; align-items: center; flex-wrap: wrap;
    }
    .control{
      display:flex; align-items:center; gap:8px;
      padding: 8px 10px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 999px;
      box-shadow: var(--shadow);
    }
    label{ font-size: 12px; color: var(--muted); }
    select{
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 10px;
      padding: 6px 8px;
      font-size: 12px;
      outline: none;
    }
    button{
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover{ filter: brightness(0.98); }
    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
    }

    main .wrap{ padding-top: 18px; padding-bottom: 28px; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
      align-items: stretch;
    }
    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction: column;
      min-height: 240px;
      cursor: zoom-in;
      user-select: none;
      transition: transform 180ms ease;
    }
    .card:hover{
      transform: translateY(-1px);
    }
    .imgWrap{
      position: relative;
      aspect-ratio: 16 / 9;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.55), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, rgba(255,255,255,0.10), rgba(0,0,0,0.08));
    }
    [data-theme="dark"] .imgWrap{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.18), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.30));
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translateZ(0);
    }
    .meta{
      padding: 12px 12px 14px;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }
    .name{
      font-weight: 650;
      font-size: 14px;
      line-height: 1.2;
    }
    .code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: var(--muted);
    }
    .status{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      min-height: 16px;
    }
    .bad{ color: #b91c1c; }

    /* Zoom overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 28px;
      z-index: 50;
    }
    .overlay.open{ display:flex; }
    .overlayCard{
      width: min(1200px, 96vw);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.45);
      overflow:hidden;
      cursor: zoom-out;
    }
    .overlayImgWrap{
      aspect-ratio: 16 / 9;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.55), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, rgba(255,255,255,0.10), rgba(0,0,0,0.08));
    }
    [data-theme="dark"] .overlayImgWrap{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.18), rgba(255,255,255,0) 60%),
        linear-gradient(135deg, rgba(255,255,255,0.06), rgba(0,0,0,0.30));
    }
    .overlayMeta{
      padding: 14px 16px;
      display:flex;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
      flex-wrap: wrap;
    }
    .overlayTitle{
      font-weight: 700;
      font-size: 14px;
    }
    .overlayHint{
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div class="wrap">
      <div class="titleRow">
        <h1>Hyundai Santa Fe — colour compare (UK names, same rotation frame)</h1>
        <div class="controls">
          <div class="control">
            <label for="frame">Rotation frame</label>
            <select id="frame">
              <option value="001">001</option>
              <option value="002" selected>002</option>
              <option value="003">003</option>
              <option value="004">004</option>
              <option value="005">005</option>
              <option value="006">006</option>
              <option value="007">007</option>
              <option value="008">008</option>
            </select>
          </div>
          <div class="control">
            <label for="size">Image width</label>
            <select id="size">
              <option value="1200">1200</option>
              <option value="1600" selected>1600</option>
              <option value="2000">2000</option>
            </select>
          </div>
          <button id="toggleTheme" type="button">Toggle background</button>
        </div>
      </div>
      <div class="hint">
        Click any colour tile to zoom. Click again (or press <code>Esc</code>) to close.
        If a tile shows “Not found”, Hyundai may be using a different asset label or paint code for that colour.
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div id="grid" class="grid"></div>
    </div>
  </main>

  <!-- Zoom overlay -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-label="Zoomed colour">
    <div class="overlayCard" id="overlayCard">
      <div class="overlayImgWrap">
        <img id="overlayImg" alt="" />
      </div>
      <div class="overlayMeta">
        <div class="overlayTitle" id="overlayTitle"></div>
        <div class="overlayHint" id="overlayHint"></div>
      </div>
    </div>
  </div>

<script>
  // ---- UK display names + asset mapping ----
  // displayName: what you see on the page (UK name)
  // code/assetName: what Hyundai uses in the image URL
  const colours = [
    { displayName: "Cyber Sage Pearl",      code: "RS2", assetName: "Cyber Sage Pearl" },
    { displayName: "Creamy White Matte",    code: "WWM", assetName: "Creamy White Matte" },

    { displayName: "Abyss Black Pearl",     code: "A2B", assetName: "Abyss Black Pearl" },
    { displayName: "Ocado Green Pearl",     code: "RN2", assetName: "Ocado Green Pearl" },
    { displayName: "Typhoon Silver",        code: "T2X", assetName: "Typhoon Silver" },

    // IMPORTANT FIX:
    // UK-facing name might be "Ecotronic Grey Pearl" but the asset is M2F-Magnetic Gray
    { displayName: "Ecotronic Grey Pearl",  code: "M2F", assetName: "Magnetic Gray" },

    { displayName: "Earthy Brass",          code: "YBM", assetName: "Earthy Brass" },
    { displayName: "Terracotta Orange",     code: "ZGE", assetName: "Terracotta Orange" },
    { displayName: "Pebble Blue Pearl",     code: "PB2", assetName: "Pebble Blue Pearl" },
  ];

  // Fixed bit you said stays constant:
  const modelId = "52910NI000";

  const els = {
    grid: document.getElementById("grid"),
    frame: document.getElementById("frame"),
    size: document.getElementById("size"),
    toggleTheme: document.getElementById("toggleTheme"),
    overlay: document.getElementById("overlay"),
    overlayCard: document.getElementById("overlayCard"),
    overlayImg: document.getElementById("overlayImg"),
    overlayTitle: document.getElementById("overlayTitle"),
    overlayHint: document.getElementById("overlayHint"),
  };

  function encodePlus(str){
    return encodeURIComponent(str).replace(/%20/g, "+");
  }

  function buildUrl(col, frame, wid){
    const colourPart = `${col.code}-${encodePlus(col.assetName)}`;
    const hei = Math.round(Number(wid) * 0.5625);
    return `https://dmassets.hyundai.com/is/image/hyundaiautoever/HME_MX5_360_EXT_${colourPart}_${modelId}_${frame}?wid=${wid}&hei=${hei}&fmt=png-alpha&fit=wrap,1`;
  }

  function makeCard(col){
    const card = document.createElement("div");
    card.className = "card";
    card.tabIndex = 0;
    card.setAttribute("role","button");
    card.setAttribute("aria-label", `Zoom ${col.displayName}`);

    const imgWrap = document.createElement("div");
    imgWrap.className = "imgWrap";

    const img = document.createElement("img");
    img.alt = `Hyundai Santa Fe – ${col.displayName}`;

    const meta = document.createElement("div");
    meta.className = "meta";

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = col.displayName;

    const code = document.createElement("div");
    code.className = "code";
    code.textContent = `${col.displayName !== col.assetName ? `asset: ${col.code}-${col.assetName}` : col.code}  •  frame: ${els.frame.value}`;

    const status = document.createElement("div");
    status.className = "status";
    status.textContent = "Loading…";

    img.addEventListener("load", () => {
      status.textContent = "";
      status.classList.remove("bad");
    });

    img.addEventListener("error", () => {
      status.textContent = "Not found (asset name/code mismatch).";
      status.classList.add("bad");
    });

    // click-to-zoom
    card.addEventListener("click", () => openZoom(col));
    card.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") { e.preventDefault(); openZoom(col); }
    });

    imgWrap.appendChild(img);
    meta.appendChild(name);
    meta.appendChild(code);
    meta.appendChild(status);

    card.appendChild(imgWrap);
    card.appendChild(meta);

    card._img = img;
    card._codeEl = code;
    card._col = col;

    return card;
  }

  function render(){
    els.grid.innerHTML = "";
    const frag = document.createDocumentFragment();
    colours.forEach(col => frag.appendChild(makeCard(col)));
    els.grid.appendChild(frag);
    updateAll();
  }

  function updateAll(){
    const frame = els.frame.value;
    const wid = els.size.value;

    [...els.grid.children].forEach(card => {
      const col = card._col;
      card._codeEl.textContent =
        `${col.displayName !== col.assetName ? `asset: ${col.code}-${col.assetName}` : col.code}  •  frame: ${frame}`;
      card._img.src = buildUrl(col, frame, wid);
    });

    // keep zoomed image in sync with frame/size if overlay is open
    if (els.overlay.classList.contains("open") && els.overlay._col){
      const col = els.overlay._col;
      els.overlayImg.src = buildUrl(col, frame, wid);
      els.overlayHint.textContent = `Frame ${frame} • ${wid}px wide • Click to close`;
    }
  }

  // ---- Zoom overlay ----
  function openZoom(col){
    // If already open for this colour, close it.
    if (els.overlay.classList.contains("open") && els.overlay._col === col){
      closeZoom();
      return;
    }

    els.overlay._col = col;
    els.overlayTitle.textContent = col.displayName;
    els.overlayHint.textContent = `Frame ${els.frame.value} • ${els.size.value}px wide • Click to close`;
    els.overlayImg.alt = `Hyundai Santa Fe – ${col.displayName} (zoomed)`;
    els.overlayImg.src = buildUrl(col, els.frame.value, els.size.value);

    els.overlay.classList.add("open");
  }

  function closeZoom(){
    els.overlay.classList.remove("open");
    els.overlay._col = null;
    els.overlayImg.src = "";
  }

  // Close when clicking outside the card or on the zoomed card
  els.overlay.addEventListener("click", (e) => {
    if (e.target === els.overlay || e.target === els.overlayCard || els.overlayCard.contains(e.target)){
      closeZoom();
    }
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && els.overlay.classList.contains("open")) closeZoom();
  });

  // ---- Controls ----
  els.frame.addEventListener("change", updateAll);
  els.size.addEventListener("change", updateAll);

  els.toggleTheme.addEventListener("click", () => {
    const body = document.body;
    body.dataset.theme = body.dataset.theme === "dark" ? "light" : "dark";
  });

  render();
</script>
</body>
</html>
